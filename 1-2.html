<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            最简洁的jq手风琴效果
        </title>
        <style>
            *{margin: 0; padding: 0;} #content { list-style: none; width:800px; height: 300px; position: relative; overflow: hidden; margin:50px auto; } #content li{ width:500px; height:300px; position: absolute; }
        </style>
    </head>
    <body>
        <ul id="content">
            <li style="background:red;left:0px;">
            </li>
            <li style="background:blue;left:500px;">
            </li>
            <li style="background:yellow;left:600px; ">
            </li>
            <li style="background:green;left:700px; ">
            </li>
        </ul>
    </body>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript">
    </script>
    <script>
        $(function(){ $('li').mouseenter(function(){ for(var i=0;i<$('li').length;i++){ if($(this).index()>=i){ $('li').eq(i).stop().animate({left:i*100}); }else{ $('li').eq(i).stop().animate({left:i*100+400}); } } }) });
    </script>

    <!-- 当鼠标移动到对应的li上面的时候 所有li的opacity为0.3 当前的为0.5 加上过渡效果
对应li的下标展示出来 加上过渡动画开始值为50% 渐变值为上半部分为黑色 下部分为白
依次类推 liner-grident:blck 0%,
变化的是blck的top值
鼠标移开的是由白色变换成黑色 并且opacity逐渐变为0
0%{liner-grident:balck 0%,balck 5%, white 5%, white 100%}
10%{liner-grident:black 0%,black 15%,white 15%,white 100%}
点击对应的li 除了当前点击的li所有的li全部tranlantez(-100) 淡去
当前tranlantx(获取到当前点击的li的位置) 过渡完成回调 -->
</html>
