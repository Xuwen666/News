    <script type="text/javascript">

   

        //用户验证
        $('#username').blur(function(){
             $.ajax({
                url:'guestbook/index.php',  
                data:'m=index&a=verifyUserName&username='+$(this).val(), 
                type:'POST',
                dataType:"json",
                success:function(data){
                    console.log(data)
                   $('.ussrText').html(data.message);
                    if(data.code){
                        $('.ussrText').css('color','red');
                    }else{
                         $('.ussrText').css('color','green');
                    }

                    
                }
               
            })
        })

        // 用户注册

          $('.btn').click(function(){
            
             $.ajax({
                url:'guestbook/index.php',  
                data:'m=index&a=reg&username='+$('#username').val()+'&password='+$('.Password').val(), 
                type:'POST',
                dataType:"json",
                success:function(data){
                 alert(data.message)
                 var num=5;
                 $('.cen').css('display','flex');
                 $('.navbar').css('filter','blur(5px)');
                 $('.container').css('filter','blur(5px)');
                 $('.footer').css('filter','blur(5px)');
                 setInterval(function(){
                   $('.cen span').html(num);
                    num--;
                    if(num==0){
                         window.location.assign("login.html")    
                    }
                },1000)
                     
                }
               
            })
        })
    </script>
